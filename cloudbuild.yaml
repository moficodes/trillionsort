steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-generate'
    args: [ 'build', '-t', 'us-docker.pkg.dev/$PROJECT_ID/images/generate:$TAG_NAME', '-f', 'docker/Dockerfile.generate','.' ]
    waitFor: [ '-' ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'us-docker.pkg.dev/$PROJECT_ID/images/generate:$TAG_NAME' ]
    waitFor: [ 'build-generate' ]
