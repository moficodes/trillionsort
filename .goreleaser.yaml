# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - id: "generate"
    env:
      - CGO_ENABLED=0
    main: ./cmd/generate/main.go

    # Binary name.
    # Can be a path (e.g. `bin/app`) to wrap the binary in a directory.
    # Default is the name of the project directory.
    binary: generate
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - "-s -w -X main.version=v{{ .Version }} main.commit={{ .Commit }} main.date={{ .Date }}"
  - id: "joinfile"
    env:
      - CGO_ENABLED=0
    main: ./cmd/joinfile/main.go

    # Binary name.
    # Can be a path (e.g. `bin/app`) to wrap the binary in a directory.
    # Default is the name of the project directory.
    binary: joinfile
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - "-s -w -X main.version=v{{ .Version }} main.commit={{ .Commit }} main.date={{ .Date }}"
  - env:
      - CGO_ENABLED=0
    main: ./cmd/sortfile/main.go

    # Binary name.
    # Can be a path (e.g. `bin/app`) to wrap the binary in a directory.
    # Default is the name of the project directory.
    binary: sortfile
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - "-s -w -X main.version=v{{ .Version }} main.commit={{ .Commit }} main.date={{ .Date }}"
  - id: "filesplit"
    env:
      - CGO_ENABLED=0
    main: ./cmd/filesplit/main.go

    # Binary name.
    # Can be a path (e.g. `bin/app`) to wrap the binary in a directory.
    # Default is the name of the project directory.
    binary: filesplit
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - "-s -w -X main.version=v{{ .Version }} main.commit={{ .Commit }} main.date={{ .Date }}"
  - id: "externalsort"
    env:
      - CGO_ENABLED=0
    main: ./cmd/externalsort/main.go

    # Binary name.
    # Can be a path (e.g. `bin/app`) to wrap the binary in a directory.
    # Default is the name of the project directory.
    binary: externalsort
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - "-s -w -X main.version=v{{ .Version }} main.commit={{ .Commit }} main.date={{ .Date }}"
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

