apiVersion: batch/v1
kind: Job
metadata:
  name: generate
  annotations:
    kueue.x-k8s.io/queue-name: user-queue
spec:
  ttlSecondsAfterFinished: 100
  completions: 10
  parallelism: 10
  completionMode: Indexed
  template:
    spec:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      volumes:
        - name: filestore
          persistentVolumeClaim:
            claimName: podpvc
            readOnly: false
        - name: google-cloud-key
          secret:
            secretName: gcs-key
      containers:
      - name: generate
        image: us-docker.pkg.dev/trillionsort/images/generate:6327330fbfdb0baceee563ac36dafc0d5e7554b0
        command: ["/generate"]
        args: ["-count", "10_000_000", "-file", "data/generate.txt", "-fileindex", "$(JOB_COMPLETION_INDEX)"]
        volumeMounts:
          - name: filestore
            mountPath: "/data"
          - name: google-cloud-key
            mountPath: "/var/secrets/google"
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/var/secrets/google/key.json"
        resources:
          requests:
            memory: "6Gi"
            cpu: "2"
          limits:
            memory: "6Gi"
            cpu: "2"
      restartPolicy: Never
