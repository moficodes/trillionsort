apiVersion: batch/v1
kind: Job
metadata:
  name: sort
  annotations:
    kueue.x-k8s.io/queue-name: user-queue
spec:
  ttlSecondsAfterFinished: 100
  completions: 10
  parallelism: 10
  completionMode: Indexed
  template:
    spec:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      volumes:
        - name: filestore
          persistentVolumeClaim:
            claimName: podpvc
            readOnly: false
      containers:
      - name: sort
        image: us-docker.pkg.dev/trillionsort/images/sortfile:dd98a377f17617915577da4528e62defcc974094
        command: ["/sortfile"]
        args: ["-input", "data/split.txt", "-index", "$(JOB_COMPLETION_INDEX)", "-output", "data/sort.txt"]
        volumeMounts:
          - name: filestore
            mountPath: "/data"
        resources:
          requests:
            memory: "6Gi"
            cpu: "2"
          limits:
            memory: "6Gi"
            cpu: "2"
      restartPolicy: Never
