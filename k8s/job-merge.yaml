apiVersion: batch/v1
kind: Job
metadata:
  name: externalsort
  annotations:
    kueue.x-k8s.io/queue-name: user-queue
spec:
  ttlSecondsAfterFinished: 100
  completions: 1
  template:
    spec:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      volumes:
        - name: filestore
          persistentVolumeClaim:
            claimName: podpvc
            readOnly: false
      containers:
      - name: externalsort
        image: us-docker.pkg.dev/trillionsort/images/externalsort:dd98a377f17617915577da4528e62defcc974094
        command: ["/externalsort"]
        args: ["-dir", "data", "-pattern", "sort", "-output", "data/merge.txt"]
        volumeMounts:
          - name: filestore
            mountPath: "/data"
        resources:
          requests:
            memory: "12Gi"
            cpu: "6"
          limits:
            memory: "12Gi"
            cpu: "6"
      restartPolicy: Never
